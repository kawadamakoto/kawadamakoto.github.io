
<!DOCTYPE html>
<html>
<head>
<style>
.div_absolute {
  position: absolute;
  border: 5px solid red;
  top: 30px;
  right: 30px;
  height: 50px;
  background-color: green;
}
.div_relative {
  
  border: 3px solid blue;
  width: 300px;
  height: 100px;
  position: relative;
  left: 0px;
  top: 0px;
}
#div_fixed{
  position: fixed;
  border: 1px solid blue;
  background-color: rgba(260,200,200,0.5);  
  width: 300px;
  height: 200px;
  bottom: 0px;
  left: 0px;
}
.div_sticky {
  position: sticky;
  border: 1px solid red;
  top: 100px;
  left: 25%;
  background-color: white;
  width: 50%;
}


#side {
  background-color:lightyellow ;
  overflow: auto;
  float: left;
}

#nav {
  background-color: #efefef;
  padding: 10px;
  margin: 10px;
}
#feature{
  background-color: lightyellow;
  padding: 20px;
  margin: 10px;
}
#footer{
  background-color: lightseagreen;
  padding: 25px;
  margin: 10px;
}


</style>
</head>

<body>

<div id="div_fixed">
  <h1>ONE</h1>
  <div id="side">
    <p>We started.</p>
</div>
</div>

<div class=".div_absolute">
<div id="nav">
<h1>TWO</h1>
<div id="feature">
  <p>We found </p>
</div>
</div>

<div class=".div_relative">
  <h3>THREE</h3>
  <div id="footer">
    <p>We could not get the points.</p>   
  </div>
  </div>

<div class=".div_sticky">
  <h1>FOUR</h1>
  <div id="side">
    <p>Finally</p>   
  </div>
  </div>

</body>
</html>
